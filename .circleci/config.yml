version: 2
jobs:
  test:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          command: |
            git clone git@github.com:qaiken/cypress-demo-api.git ../cypress-demo-api
      - run:
          command: |
            make e2e

workflows:
